<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main>
       <div class="card ml-auto mt-4 mb-3" th:object="${order}"
		style=" border:gray 1px solid; box-shadow: 3px 3px 3px rgb(229, 240, 169);">
		<div class="card-header "
			style="height: 50px;">
			<h4
				style="font-family: 'Lobster', cursive; color: rgb(121, 73, 19);">
				<span class="fa fa-modx"></span> YOUR ORDERS
			</h4>
		</div>
		
		<table class="table table-hover table-bordered  mb-0">
           <thead>
               <tr class="text-center" style="font-family:'Fjalla One', sans-serif; font-size: 16px;color:rgb(121, 73, 19)">
                   <th>No.</th>
                   <th>ID</th>
                   <th>DATE</th>
                   <th>ADDRESS</th>

                   <th>&nbsp;CHI TIáº¾T</th>
               </tr>
           </thead>
           <body>
           		<!--/*@thymesVar id="orders" type=""*/-->
           		<tr th:each="order,state: ${orders}" class="text-center">
                    <td style="vertical-align: middle;">[[${state.index}]]</td>
                   <td style="vertical-align: middle;">[[${order.id}]]</td>
                   <td style="vertical-align: middle;">[[${order.create_date}]]</td>
                    <td style="vertical-align: middle;">[[${order.address}]]</td>

                   <td style="vertical-align: middle;"><a th:href="@{|/order/detail/${order.id}|}"><i class="bi bi-search"></i></a></td>
               	</tr>                
           </body>
       </table>
	</div>
    </main>
</body>
</html>

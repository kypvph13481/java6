<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
  <meta charset="UTF-8">
  <title>Shop - JAVA6</title>
  
  <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

 <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>

<body class="container" 
	ng-app="shopping-cart-app" 
	ng-controller="shopping-cart-ctrl">
  <header class="row bg-light">
    <h1 >FPT Polytechnic</h1>
  </header>
  <nav class="row">
    <div th:replace="/layout/_menu.html"></div>
  </nav>
  <div class="row">
    <article class="col-sm-9">
      <div th:replace="${main}"></div>
    </article>
    <aside class="col-sm-3">
      <div th:replace="/layout/_cart-info.html"></div>
      <div th:replace="/layout/_category.html"></div>
    </aside>
  </div>



  <footer class="row">
    FPT Polytechnic @2023
  </footer>
  
</body>

</html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

    <main>
        <div th:action="@{/security}" class="row justify-content-center" style="min-height:600px">
            <div class="col-sm-4 mt-3">
                <h2>LOGIN FORM</h2>
                <div class="row ml-1" th:if="${message}!=null">
                    <i th:text="${message}" class="alert alert-success"></i>
                </div>
                <form th:action="@{/security/login}" method="POST">
                    <div class="form-group">
                        <label >Username</label>
                        <input type="text"  name="username"  class="form-control" />
                    </div>
                    <div class="form-group">
                        <label >Password</label>
                        <input type="password" name="password" class="form-control" />
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" name="rememberMe" class="form-check-input" />
                        <label class="form-check-label">Remember Me?</label>
                    </div>
                    <button class="btn btn-success">Login</button>
                    <hr />
                    
                </form>
            </div>
        </div>
    </main>

</html>

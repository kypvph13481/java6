<div class="content-header">
  <div class="container">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark ">PRODUCT MANAGER</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#!home">Home</a></li>
          <li class="breadcrumb-item active ">Product Manager</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>


<div class="row justify-content-center ">
  <div class="col-sm-10 mr-3">
    <div class="card" style="border: rgb(205, 218, 27) 1px solid ;box-shadow: 3px 3px 3px rgb(229, 241, 157);">
      <div class="card-header text-center" style="background-color: rgb(52,58,64);">
        <div class="row justify-content-center">
          <h3 class="card-title" style="color: rgb(241, 234, 226); font-size: 25px; font-weight: bold;">PRODUCT MANAGER
          </h3>
        </div>
      </div>

      <div class="card-body">
        <div class="col-sm-12">
          <!-- tabs -->
          <ul class="nav nav-pills productTab mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" data-target="#pills-home" id="pills-home-tab" data-toggle="pill" href=""
                role="tab" aria-controls="pills-home" aria-selected="true">LIST</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" data-target="#pills-profile" id="pills-profile-tab" data-toggle="pill" href=""
                role="tab" aria-controls="pills-profile" aria-selected="false">FROM</a>
            </li>
          </ul>

          <!-- content -->
          <div class="tab-content" id="pills-tabContent" style="border:0.5px solid grey">
            <!-- pill home -->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
              <div ng-include="'/assets/admin/product/_table.html'"></div>
            </div>

            <!-- profile -->
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
              <div ng-include="'/assets/admin/product/_form.html'"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- /.col-md-6 -->
</div>

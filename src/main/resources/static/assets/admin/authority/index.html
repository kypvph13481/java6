<div class="panel panel-default">
	<div class="panel-heading">AUTHORIZING</div>

	<table >
		<thead>
		<tr>
			<th></th>
			<th ng-repeat="role in roles">{{role.name}}</th>
		</tr>
		</thead>
		<tbody>
			<tr ng-repeat="acc in admins">
				<td>{{acc.fullname}}</td>
				<th ng-repeat="role in roles">
					<input ng-checked="authority_of(acc, role)" ng-click="authority_change(acc,role)" type="checkbox">
				</th>
			</tr>
		</tbody>
	</table>



</div>

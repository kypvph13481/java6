
       <div class="card" style="border: rgb(205, 218, 27) 1px solid ;box-shadow: 3px 3px 3px rgb(229, 241, 157);">
         <div class="card-header text-center" style="background-color: rgb(52,58,64);">
             <div class="row justify-content-center">
                 <h3 class="card-title" style="color: rgb(241, 234, 226); font-size: 25px; font-weight: bold;">ORDER DETAIL ID : {{order.id}}</h3>
             </div>
         </div>
         <table class="table table-hover table-bordered  mb-0">
             <thead>
                 <tr class="text-center" style="font-family:'Fjalla One', sans-serif; font-size: 16px;color:rgb(121, 73, 19)">
                   <th style="width: 90px;">IMG</th>
                     <th>PRODUCT</th>
                     <th>PRICE</th>
                     <th>QUANTITY</th>
                     <th>TOTAL</th>
                 </tr>
             </thead>
             <body>
                 <tr ng-repeat="o in orderdetails" class="text-center">
	                   <td >
	                     <div style="width: 100%; overflow: hidden; height: 60px;">
	                         <img src="/assets/images/{{o.product.image}}" width="100%" alt="">
	                     </div>
	                 </td>
                     <td style="vertical-align: middle;">{{o.product.name}}</td>
                     <td style="vertical-align: middle;">{{o.price}}</td>
                     <td style="vertical-align: middle;">{{o.quantity}}</td>
                     <td style="vertical-align: middle;">{{o.price*o.quantity|currency:'':0}}</td>							          
                  </tr> 
                  <tr>
                  	<td colspan="5">
                  		<div class="row">
                  			<div class="col-sm-5 ">
	                  			<div class="row">
	                  				<div class="col-sm-4 mt-1 ml-2">
	                  					<label for="" style="font-size:18px">STATUS</label>
	               					</div>
	               					<div class="col-sm-6">
	               						<select ng-model="order.status" class="form-control">
											<option value="accepted">Accepted</option>
											<option value="delivery">Delivery</option>
											<option value="completed">Complete</option>
										</select>
	               					</div>
	                  			</div>
	                  		</div>
	                  		<div class="col-sm-4"></div>
	                  		<div class="col-sm-3 mt-2">
	                  			<h4 class="card-title" style="color: rgb(37, 33, 28); font-size: 20px;color: rgb(173, 10, 10);">
	                 				Total : {{order.price|currency:'':0}}</b> </h4>
	          				</div>
                  		</div>
                  		
                  	</td>
                  </tr>              
             </body>
         </table>
         <div class="card-footer">
             <div class="row justify-content-end">
             	<button ng-click="updateStatus()" class="btn btn-warning mr-2">Update</button>
             </div> 
         </div>
     </div>
